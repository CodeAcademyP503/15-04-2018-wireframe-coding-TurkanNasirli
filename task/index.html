<!DOCTYPE html>

<html>
<head>
    <title>SocialNetwork</title>
    <link href="css/style.css" rel="stylesheet" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="container">

            <div id="header">
                <div class="logo"> <strong>Social</strong>Network</div>
                <div class="search">
                    <input type="text" class="search-box-input" placeholder="Find..." />
                    <button class="search-box-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="upload-box">
                    <input type="text" class="upload-box-input" placeholder="upload" />
                    <button class="upload-box-button">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                </div>
                <div class="user">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-name"><h2>Waseem</h2>Arshad</div>
                <div class="navigation">
                    <ul>
                        <li><a href="#">Videos</a><span>/</span></li>
                        <li><a href="#">People</a><span>/</span></li>
                        <li><a href="#">Documents</a><span>/</span></li>
                        <li><a href="#">Events</a><span>/</span></li>
                        <li><a href="#">Communities</a><span>/</span></li>
                        <li><a href="#">Favorities</a><span>/</span></li>
                        <li><a href="#">Channels</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="test"></div>
    </section>
    <section>
        <div class="container">
            <div id="videos">
                
            </div>
        </div>
    </section>
</body>
</html>
